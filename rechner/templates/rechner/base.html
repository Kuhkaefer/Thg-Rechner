<html>

<head>

    <style type="text/css">
        :root {
                --jdpg_blue: rgb(0,81,157);
                --jdpg_green: rgb(233,233,0);
                --green: #4CAF50;
                --red: #E52D2D;
                --orange: #FF9100;
            }

        .sidenav {
                height:100%;
                width:160px;
                position: fixed;
                z-index:1;
                top:0;
                left:0;
                background-color: var(--jdpg_blue);
                overflow-x: :hidden;
                padding-top:20px;
            }

        .sidenav a {
                padding:14px 8px 6px 16px;
                text-decoration: none;
                font-size:20px;
                color: var(--jdpg_green);
                display:block;
            }

        .sidenav a:hover{
                color:#f1f1f1;
            }

        .main{
                margin-left:auto;
                margin-right:auto;
                margin-top:70px;
                margin-bottom:30px;
                /* padding: 0px 0px; */
                max-width: 600px;
            }
        .button {
                transition-duration: 0.4s;
                background-color: white; /* Filling. Green */
                border: none;
                color: black; /* All */
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-color: var(--green);
            }
        .green_button {
            background-color: white; /* Filling */
            color: black; /* All */
            border: 2px solid var(--green);
            border-color: var(--green);
        }
        .green_button:hover {
            background-color: var(--green);
            cursor:pointer;
        }
        .red_button {
            background-color: white; /* Filling */
            color: black; /* All */
            border: 2px solid var(--red);
            border-color: var(--red);
        }
        .red_button:hover {
            background-color: var(--red);
            cursor:pointer;
        }
        .orange_button {
            background-color: white; /* Filling */
            color: black; /* All */
            border: 2px solid var(--orange);
            border-color: var(--orange);
        }
        .orange_button:hover {
            background-color: var(--orange);
            cursor:pointer;
        }

        .ar_btn {
          background-color: white; /* Filling */
          border: 1px solid;
          border-radius: 0px;
          width: 20px;
          height: 24px;
          text-align: center;
        }

        .remove_btn[type="submit"] {
            color: var(--red);
            border-color: var(--red);
        }
        .remove_btn:hover {
            background-color: var(--red);
            color: white; /* All */
            cursor:pointer;
        }

        .hidden_remove_btn {
            opacity:0;
        }

        .add_btn {
            color: var(--green);
            border-color: var(--green);
        }
        .add_btn:hover {
            background-color: var(--green);
            color: white; /* All */
            cursor:pointer;
        }

        .info_btn {
          background-color: white; /* Filling */
          border: 1px solid;
          border-radius: 50%;
          padding-top: 1px;
          border-color: #6495ED;
          width: 20px;
          height: 20px;
          text-align: center;
          float: center;
          color: #6495ED;
        }

        .info_btn:hover {
            background-color: lightblue;
            /* color: white; /* All */ */
            border-color:  lightblue;
            cursor:pointer;
            color:white;
        }


        .hovertext {
          position: relative;
          /* border-bottom: 1px dotted black; */
        }

        .hovertext:before {
          content: attr(data-hover);
          visibility: hidden;
          opacity: 0;
          max-width: 340px;
          min-width: 100px;
          background-color: lightblue;
          color:  #154360 ;
          text-align: left;
          /* border-radius: 0px; */
          padding: 5px 5px;
          transition: opacity 0.1s ease-in-out;
          position: absolute;
          z-index: 1;
          left: auto;
          right: 20%;
          top: 110%;
          font-size: 14;
          font-weight:lighter;
          border-color: #6495ED;
          border-width: thin;
          border-style: solid;
        }

        .hovertext:hover:before {
          opacity: 1;
          visibility: visible;
        }

        /* Dropdown Button */
        .dropbtn {
           color: black;
           padding: 2px 8px;
           font-size: 16px;
           border-style: solid;
           border-width:thin;
           /* border-radius: 3px; */
           border-color: var(--green);
           width: 170;
           text-align: left;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
           position: relative;
           display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
           display: none;
           position: absolute;
           background-color:  #e2ffd3;
           z-index: 1;
           border-color: var(--green);
           border-width: thin;
           border-style: solid;
           min-width:170px;
           padding: 4px 6px;
           font-size: 14;
           cursor:pointer;
           top:99%;
        }

        .left {
          left:auto;
          right:0;
        }

        .dropdown-content button {
          color: black;
          padding: 2px 6px;
          text-decoration: none;
          display: block;
          width:170px;
          border-radius:0px;
          border-style: none;
          border-width: thin;
          /* border-color: grey; */
          text-align: left;
          cursor:pointer;
          background-color: #e2ffd3;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content button:hover {background-color:  #d1e9c4 ;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
          background-color: var(--green);
          border-radius: 0px;
          border-style: solid;
          border-width:thin;
          cursor:pointer;}

        #q_table {
          border-collapse: collapse;
          width: 100%;
        }

        p {
            font-family : "Arial"
            }
        h1 {
            font-family : "Arial"
            }
        div {
            font-family : "Arial"
        }
        hr {
            color: var(--jdpg_green);
            height: 0px;
            width: 75%;
            border: solid 2px;
            margin-left: 0;
        }
        div { word-wrap: break-word }

        table, th, td {
          /* border: 1px solid black; */
          border-collapse: collapse;
        }

        .reduction {
          color: #2A3F5F;
          font-weight: bold;
        }

        /*
        .calculator br {display:none;width:0;}
        .calculator tr td.br {display:none}
        .calculator tr th.br {display:none}

        @media all and (max-width:768px) {
          .calculator tr {display: table;width:100%;}
          .calculator td {width:100%;}
          .calculator th {width:100%;}
          .calculator tr td.br {display:table-row;}
          .calculator tr th.br {display:table-row;}
        } */


        .my_input {max-width:100px;}
        @media all and (max-width:1000px) {
          .my_input {max-width:50px;}
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>
        {% block title %} Base Site {% endblock %}
    </title>

</head>
<body>
  <!-- Sidebar (hidden by default) -->
  <nav class="sidenav" style="display:none;z-index:2;width:10%;min-width:120px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
    class="w3-bar-item w3-button">&larr;</a>
    <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
    <a href="/rechner" onclick="w3_close()" class="w3-bar-item w3-button">Rechner</a>
    <a href="/info" onclick="w3_close()" class="w3-bar-item w3-button">Info</a>
    <br>
    <br>
    <br>
    <div class="w3-center">
      <a href="https://www.jdpg.de">
      {% load static %}<img src="{%static "logo-jdpg.jpg" %}" width="100" height="100" style="vertical-align:bottom" class="w3-round">
      </a>
    </div>
  </nav>
  <!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-center w3-padding-16"><b>Klimarina</b> - Dein jDPG Treibhausgasrechner</div>
  </div>
</div>
<div id="content", name="content", class="main">
  <br>
    <h2>{% block header %} {% endblock %} </h2>
    <hr >
    {% block description %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block button %}
    {% endblock %}
</div>

<script>

function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
