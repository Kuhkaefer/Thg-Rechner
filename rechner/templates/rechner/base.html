<html>



<head>

    <style type="text/css">
        .sidenav {
                height:100%;
                width:160px;
                position: fixed;
                z-index:1;
                top:0;
                left:0;
                background-color:#111;
                overflow-x: :hidden;
                padding-top:20px;
            }
    
        .sidenav a {
                padding:14px 8px 6px 16px;
                text-decoration: none;
                font-size:20px;
                color: #818181;
                display:block;
            }
    
        .sidenav a:hover{
                color:#f1f1f1;
            }	
    
        .main{
                margin-left:180px;
                margin-top:35px;
                padding: 0px 10px;
            }
        p {
            font-family : "Arial"
            }
        h1 {
            font-family : "Arial"
            }
        div {
            font-family : "Arial"
        }
    </style>
    
    <title>
        {% block title %} Base Site {% endblock %}
    </title>
    
</head>


<body>
    <div class="sidenav">
        <a href="/">Home</a>
        <a href="/rechner">Rechner</a>
    </div>
    <div id="content", name="content", class="main">
        <h2>{% block header %} {% endblock %} </h1>
        {% block content %}
        {% endblock %}
        {% block button %}
        {% endblock %}
    </div>
    
</body>

</html>
